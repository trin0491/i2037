<div class="modal-header">
  <h3>{{mode}} Wine</h3>
</div>
<div class="modal-body">
  <form name="wineform" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputName">Name</label>
      <div class="controls">
        <input type="text" id="inputName" placeholder="Name" ng-model="userName" required>
      </div>  
    </div>
    <div class="control-group">
      <label class="control-label" for="inputGrape">Grape</label>
      <div class="controls">
        <input type="text" id="inputGrape" placeholder="Grape" ng-model="password" required>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="submit()" class="btn btn-primary">Submit</button>
  <button ng-click="cancel()" class="btn">Cancel</button>  
</div>'
