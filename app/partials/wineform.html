<div class="modal-header">
  <h3>{{mode}} Wine</h3>
</div>
<div class="modal-body">
  <form name="wineform" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputName">Name</label>
      <div class="controls">
        <input type="text" id="inputName" placeholder="Name" ng-model="wine.name" required>
      </div>  
    </div>
    <div class="control-group">
      <label class="control-label" for="inputGrape">Grape</label>
      <div class="controls">
        <div class="input-append">
          <input type="text" ng-model="selected" typeahead="grape.name for grape in grapes | filter: $viewValue">
          <button class="btn disabled" type="button"><i class="icon-plus-sign"></i></button>
        </div>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputDescription">Description</label>
      <div class="controls">
        <textarea id="inputDescription" placeholder="Description" ng-model="wine.description" rows="5"></textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputRating">Rating</label>
      <div class="controls">
        <rating value="wine.rating" max="5" readonly="false"></rating>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="submit()" class="btn btn-primary">Submit</button>
  <button ng-click="cancel()" class="btn">Cancel</button>  
</div>'
