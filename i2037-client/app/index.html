<!DOCTYPE html>
<html lang="en" ng-app="i2037">
<head>
	<meta charset="utf-8">
	<title>i2037</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">	
    <style>
     body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }

      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
        display: none !important;
      }
    </style>


    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavBarCtrl">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">i2037</a>
          <div class="nav-collapse collapse" ng-switch="state" ng-cloak>
            <div class="dropdown pull-right navbar-text" ng-switch-when="LOGGED_IN">
              <a href="#" class="dropdown-toggle navbar-link" data-toggle="dropdown">{{user.userName}}</a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <li ng-show="user"><a tabindex="-1" href="#" ng-click="logout()">Logout</a></li>
                <li ng-show="user"><a tabindex="-1" href="#" ng-click="logout()">Change Password</a></li>
              </ul>
            </div>
            <div class="pull-right" ng-switch-default>
              <button class="btn btn-primary" ng-click="login()">Log In</button>            
              <button class="btn btn-warning" ng-click="signUp()">Sign Up</button>            
            </div>            
            <ul class="nav">
              <li ng-class="{active: $location.path() == '/home'}"><a href="#/home"><i class="icon-home"></i> Home</a></li>
              <li ng-show="state == 'LOGGED_IN'" ng-class="{active: $location.path().indexOf(menu.path) > -1}" ng-repeat="menu in menus" ng-cloak>
                <a href="#{{menu.path}}"><i class="icon-book"></i> {{menu.name}}</a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid" ng-view></div>

      <hr>

      <footer>
        <p class="text-center">&copy; Comand UK 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

<!-- @if NODE_ENV == 'DEV' -->  
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/spin.js"></script> 
    <script src="js/angular.js"></script>
    <script src="js/dev/i2037-client.js"></script>
<!-- @endif -->
<!-- @if NODE_ENV == 'PROD' -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/spin.min.js"></script> 
    <script src="js/angular.min.js"></script>
    <script src="js/<!-- @echo i2037_VERSION -->/i2037-client.js"></script>
<!-- @endif -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1XkZF2vEwPUZeFfadDMe76ozKhrk-mXE&sensor=false"></script>
</body>
</html>
