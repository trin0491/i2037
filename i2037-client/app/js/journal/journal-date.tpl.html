<div class="col-md-12">
    <div class="page-header">
        <h2>Journal</h2>
    </div>
    <div class="row" ng-controller="DatePickerCtrl">
        <div class="col-md-3 col-xs-6">
            <div class="input-group">
                <input type="text" class="form-control" id="calendar" 
                    datepicker-popup="dd-MMMM-yyyy" 
                    ng-model="dt" 
                    is-open="opened" 
                    min="minDate" 
                    max="maxDate" 
                    datepicker-options="dateOptions" 
                    date-disabled="disabled(date, mode)" 
                    ng-required="true"
                    show-weeks="false" />
                <span class="input-group-btn">               
                    <button class="btn btn-default" ng-click="open()"><span class="glyphicon glyphicon-calendar"></span></button>
                </span>
            </div>
        </div>
        <div class="col-md-3 col-xs-6">
            <i2-button i2-state="state" type="submit" ng-click="submit()">Submit</i2-button>
        </div>
        <div ng-controller="DailyStatisticsCtrl">
            <div class="col-md-3 col-xs-6">
                <div i2-pie class="i2-activity-pie"  
                    data="activities" 
                    inner-radius-ratio="0.6"
                    title="distance"
                    colours="colours"
                    value-field="distance">
                </div>            
            </div>    
            <div class="col-md-3 col-xs-6">
                <table class="table table-striped table-condensed">
                    <tbody>
                        <tr><th></th><th>Activity</th><th>Distance</th></tr>
                        <tr ng-repeat="activity in activities">
                            <td>
                                <svg>
                                    <rect style="fill:{{getColour($index)}}" width="14" height="14"></rect>  
                                </svg>
                            </td>                    
                            <td>{{activity.group}}</td>
                            <td>{{activity.distance}}m</td>
                        </tr>                    
                    </tbody>
                </table>
            </div>
        </div>    
    </div>
    <hr>    
    <div class="row">
        <div class="col-md-3" ng-controller="TimelineCtrl">
            <div i2-timeline="entries" i2-selected="selected">
                <div ng-controller="TimelineEntryCtrl">
                    <div class="well" i2-spin-show="isEntryLoading">
                        <a ng-href="{{entry.venue.canonicalUrl}}">Provided by {{entry.venue.type}}</a>
                        <address>
                            {{entry.venue.address}}<br>
                            <abr title="Telephone">T: </abr><a ng-href="tel:{{entry.venue.phone}">{{entry.venue.formattedPhone}}</a>
                        </address>
                        <a ng-href="{{entry.venue.url}}">{{entry.venue.url | trim:30 }}</a>
                    </div>
                    <div i2-comment="newComment" i2-save="saveComment(comment, entry)" i2-maxlength="255"></div>
                    <hr>    
                    <ul class="media-list">
                        <li i2-comment="comment" ng-repeat="comment in entry.comments"
                            i2-save="saveComment(comment, entry)" 
                            i2-delete="deleteComment(comment, entry)"
                            i2-maxlength="255"></li>
                    </ul>
                </div>
            </div>
        </div>        
        <div class="col-md-9" ng-controller="MovesMapCtrl">
            <div i2-map i2-places="places" i2-paths="paths" i2-selected="selected"></div>
        </div>
    </div>
</div>
