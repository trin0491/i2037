  <div class="x-quote-panel">
    <div class="x-title-bar">
      <button type="button" class="btn btn-default btn-xs" ng-click="toggleLock()">
        <span class="glyphicon glyphicon-lock"></span>
      </button> {{quote.ccyPair}}
    </div>
    <div class="x-row">
      <div class="x-wing x-wing-left">
        <div class="x-normal-amt-box">
          <i2-tile state="quote.state">
            <div class="x-price x-price-normal-amt">
              <div>{{quote.sellNormAmtVwap.getPrefix()}}<span class="x-price-normal-amt-pips">{{quote.sellNormAmtVwap.getPips()}}</span>{{quote.sellNormAmtVwap.getDecimals()}}</div>
              <div>{{quote.sellNormAmtVwap.amt}}</div>
            </div>
          </i2-tile>
        </div>  
        <i2-order-book ob="quote.sell" align="right" level="quote.sellLevel"></i2-order-book>
      </div>
      <div class="x-center-col">
        <i2-vwap-tiles quote="quote"></i2-vwap-tiles>
        <!-- quick ticket goes here -->
      </div>
      <div class="x-wing x-wing-right">
        <div class="x-normal-amt-box">
          <i2-tile state="quote.state">
            <div class="x-price x-price-normal-amt">
              <div>{{quote.buyNormAmtVwap.getPrefix()}}<span class="x-price-normal-amt-pips">{{quote.buyNormAmtVwap.getPips()}}</span>{{quote.buyNormAmtVwap.getDecimals()}}</div>
              <div>{{quote.buyNormAmtVwap.amt}}</div>
            </div>
          </i2-tile>
        </div>
        <i2-order-book ob="quote.buy" level="quote.buyLevel"></i2-order-book>        
      </div>
    </div>
  </div>
