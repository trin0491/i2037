<div class="modal-header">
  <h3>{{title}}</h3>
</div>
<div class="modal-body">
  <form name="login" class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-md-3" for="inputUsername">Email</label>
      <div class="col-md-9">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="authDetails.userName" ng-readonly="authDetails.userNameReadonly" required>
        </div>              
      </div>  
    </div>
    <div class="form-group">
      <label class="control-label col-md-3" for="inputPassword">Password</label>
      <div class="col-md-9">
        <div class="input-group">
          <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="authDetails.password" required>
        </div>      
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <div class="checkbox">
          <label for="inputRememberMe">
            <input type="checkbox" id="inputRememberMe" ng-model="authDetails.rememberMe"> Remember me
          </label>        
        </div>
      </div>
    </div>    
  </form>
</div>
<div class="modal-footer">
  <button ng-click="submit()" class="btn btn-primary">Submit</button>
  <button ng-click="cancel()" class="btn btn-default">Cancel</button>  
</div>
