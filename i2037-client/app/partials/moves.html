<div class="span12">
    <form class="form-inline" ng-controller="DatePickerCtrl">
    	<div class="input-append">
	        <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" open="opened" min="minDate" max="maxDate" 
		        datepicker-options="dateOptions" 
		        date-disabled="disabled(date, mode)" 
		        ng-required="true"
		        show-weeks="false" />	    		
    		<button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
    	</div>
    	<button type="submit" class="btn btn-primary" ng-click="ok()">Submit</button>
    </form>
    <hr>
	<div id="map-canvas" style="width:100%;height:600px;"></div>
</div>
