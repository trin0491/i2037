<div class="modal-header">
  <h3>Sign Up</h3>
</div>
<div class="modal-body">
  <form name="signUpForm" class="form-horizontal" novalidate>
    <div class="control-group" ng-class="getCls(signUpForm.userName)">
      <label class="control-label" for="inputUsername">Email</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-envelope"></i></span>
          <input type="email" id="inputUsername" name="userName" placeholder="Email address" ng-model="user.userName" required>
        </div>
        <span class="help-inline" ng-show="showErr(signUpForm.userName, 'email')">Username must be an email address</span>
        <span class="help-inline" ng-show="showErr(signUpForm.userName, 'required')">Username is required</span>                                    
      </div>  
    </div>    
    <div class="control-group" ng-class="getCls(signUpForm.foreName)">
      <label class="control-label" for="inputForename">First Name</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-user"></i></span>
          <input type="text" id="inputForename" name="foreName" placeholder="First Name" ng-model="user.foreName" required>
        </div>              
      </div>  
    </div>
    <div class="control-group" ng-class="getCls(signUpForm.lastName)">
      <label class="control-label" for="inputLastname">Last Name</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-user"></i></span>
          <input type="text" id="inputLastname" name="lastName" placeholder="Last Name" ng-model="user.lastName" required>
        </div>              
      </div>  
    </div>            
    <div class="control-group" ng-class="getCls(signUpForm.password)">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-lock"></i></span>
          <input type="password" id="inputPassword" name="password" placeholder="Password" ng-model="user.password" 
            ng-minlength="6" required>
        </div>
        <span class="help-inline" ng-show="showErr(signUpForm.password, 'minlength')">Paasword must have at least 6 chars</span>                                                  
      </div>
    </div>
    <div class="control-group" ng-class="getCls(signUpForm.password2)">
      <label class="control-label" for="inputPassword2">Confirm Password</label>
      <div class="controls">
        <div class="input-prepend">
          <span class="add-on"><i class="icon-lock"></i></span>
          <input type="password" id="inputPassword2" name="password2" placeholder="Password" ng-model="password2" required>
        </div>
        <span class="help-inline" ng-show="signUpForm.$dirty &amp;&amp; !passwordsMatch()">Passswords do not match</span>              
      </div>
    </div>    
  </form>
</div>
<div class="modal-footer">
  <button ng-click="submit()" class="btn btn-primary" ng-disabled="!canSubmit()">Submit</button>
  <button ng-click="cancel()" class="btn">Cancel</button>  
</div>'
